<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" >
        <title>Landon Hotel: Guests</title>
    </head>
    <body>
        <h1>Welcome to the Guest Page</h1>
        <table>
            <tr>
                <td>Last Name</td>
                <td>First Name</td>
                <td>EMail Address</td>
                <td>Phone Number</td>
            </tr>
            <tr th:each="hotelGuests: ${hotelGuests}">
                <td th:text="${hotelGuests.lastName}">Last Name</td>
                <td th:text="${hotelGuests.firstName}">First Name</td>
                <td th:text="${hotelGuests.eMailAddress}">EMail Address</td>
                <td th:text="${hotelGuests.phoneNumber}">Phone Number</td>
            </tr>
        </table>
    </body>
</html>
